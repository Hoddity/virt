version: "3.9"

services:
  db:
    image: postgres:16
    container_name: tasks_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: tasks_api
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  db_data:
